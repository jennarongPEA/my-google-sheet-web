<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard V30 - Smart Budget กบล.</title>
    
    <!-- Load Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #0F0518; color: #e2e8f0; margin: 0; }
        .scrollbar-thin::-webkit-scrollbar { width: 5px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useCallback, useEffect } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip: RechartsTooltip, 
            Legend, ResponsiveContainer, Cell, LabelList, PieChart, Pie
        } = window.Recharts;

        // --- URL ของ Google Apps Script ของคุณ ---
        const SHEET_API_URL = "https://script.google.com/macros/s/AKfycby8D83VHt6lAqb3ETNFSsP88A2IdG5qVUHZkWGcnAXwMha_BifBje9UTR4xIre7BBZE/exec";

        // --- Helper: Icon Component (แก้ปัญหา Error #130) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // --- UTILS ---
        const formatCurrency = (v) => new Intl.NumberFormat('th-TH').format(v || 0);
        const formatK = (v) => (v >= 1000000 ? (v/1000000).toFixed(1)+'M' : v >= 1000 ? (v/1000).toFixed(0)+'k' : v);

        const KPI_LEVELS = [
            { level: 5, label: 'ดีมาก', maxPercent: 82.25, color: '#10B981' }, 
            { level: 4, label: 'ดี', maxPercent: 88.16, color: '#84CC16' }, 
            { level: 3, label: 'ปานกลาง', maxPercent: 94.08, color: '#FACC15' }, 
            { level: 2, label: 'พอใช้', maxPercent: 100.00, color: '#F97316' }, 
            { level: 1, label: 'ต้องปรับปรุง', maxPercent: 105.92, color: '#EF4444' }, 
        ];

        // --- COMPONENTS จาก CODE เดิมของคุณ ---

        const GaugeChart = ({ percent }) => {
            const safePercent = Math.min(Math.max(percent || 0, 0), 110);
            const cx = 150, cy = 150, iR = 80, oR = 120;
            const needleAngle = 180 * (1 - (safePercent / 110));
            const thetaRad = (needleAngle * Math.PI) / 180;
            const nx = cx + (iR - 10) * Math.cos(thetaRad);
            const ny = cy - (iR - 10) * Math.sin(thetaRad);

            return (
                <div className="relative w-[300px] h-[160px] mx-auto overflow-hidden">
                    <ResponsiveContainer width="100%" height={300}>
                        <PieChart>
                            <Pie dataKey="value" startAngle={180} endAngle={0} cx="50%" cy="50%" innerRadius={iR} outerRadius={oR}
                                data={[
                                    { value: 82.25, color: '#10B981' }, { value: 5.91, color: '#84CC16' },
                                    { value: 5.91, color: '#FACC15' }, { value: 5.91, color: '#F97316' }, { value: 10, color: '#EF4444' }
                                ]}>
                                { [0,1,2,3,4].map(i => <Cell key={i} fill={KPI_LEVELS[4-i].color} stroke="none"/>) }
                            </Pie>
                        </PieChart>
                    </ResponsiveContainer>
                    <div className="absolute top-[100px] left-1/2 -translate-x-1/2 text-center">
                        <span className="text-3xl font-bold text-white font-mono">{safePercent.toFixed(2)}%</span>
                        <p className="text-slate-400 text-[10px] uppercase tracking-widest">การเบิกจ่ายจริง</p>
                    </div>
                </div>
            );
        };

        const OverviewSection = ({ title, summaryData, detailData }) => {
            const chartData = [
                { name: 'งบประมาณ', value: 100, color: '#475569' },
                { name: 'ใช้จริง', value: summaryData.percent, color: summaryData.percent > 82.25 ? '#F59E0B' : '#8B5CF6' }
            ];

            return (
                <div className="space-y-8 animate-in fade-in duration-500">
                    <div className="grid grid-cols-1 xl:grid-cols-3 gap-8">
                        <div className="bg-gradient-to-br from-[#2E1065] to-[#1A0B2E] border border-amber-500/30 rounded-2xl p-8 shadow-xl">
                            <h3 className="text-purple-300 text-lg font-bold mb-6 uppercase">{title}</h3>
                            <div className="space-y-6">
                                <div className="flex justify-between items-end border-b border-white/5 pb-2">
                                    <span className="text-slate-400">งบตั้งต้น</span>
                                    <span className="text-2xl font-bold text-white font-mono">{formatCurrency(summaryData.budget)}</span>
                                </div>
                                <div className="flex justify-between items-end border-b border-white/5 pb-2">
                                    <span className="text-slate-400">ใช้จริง</span>
                                    <span className="text-3xl font-bold text-amber-400 font-mono">{formatCurrency(summaryData.actual)}</span>
                                </div>
                                <div className="h-[200px] mt-4">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={chartData}>
                                            <XAxis dataKey="name" stroke="#94a3b8" fontSize={14} axisLine={false} tickLine={false} />
                                            <Bar dataKey="value" barSize={50} radius={[8, 8, 0, 0]}>
                                                {chartData.map((e, i) => <Cell key={i} fill={e.color} />)}
                                                <LabelList dataKey="value" position="top" fill="#fff" fontSize={14} formatter={v => v.toFixed(2)+'%'} />
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                        <div className="xl:col-span-2 bg-[#150F25] border border-slate-800 rounded-2xl p-8 shadow-xl text-center">
                            <h3 className="text-2xl font-bold text-white mb-6 flex items-center justify-center gap-3">
                                <Icon name="target" className="text-emerald-500" /> เกณฑ์วัดผลการปฏิบัติงาน (KPI Gauge)
                            </h3>
                            <GaugeChart percent={summaryData.percent} />
                            <div className="grid grid-cols-5 gap-2 mt-10">
                                {KPI_LEVELS.map(l => (
                                    <div key={l.level} className="flex flex-col items-center p-2 rounded bg-white/5 border border-white/5">
                                        <div className="w-full h-2 rounded-full mb-2" style={{ backgroundColor: l.color }}></div>
                                        <span className="text-slate-200 font-bold">Lv.{l.level}</span>
                                        <span className="text-slate-400 text-[10px]">&lt;{l.maxPercent}%</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    {/* ตารางรายละเอียดดึงจาก Sheet */}
                    <div className="bg-[#150F25] border border-slate-800 rounded-2xl overflow-hidden shadow-xl">
                        <div className="p-6 bg-[#1A0B2E] border-b border-slate-800 flex justify-between items-center">
                            <h3 className="font-bold text-xl text-white flex items-center gap-2">
                                <Icon name="file-text" className="text-purple-400" /> รายละเอียดรายการเบิกจ่ายจริง
                            </h3>
                            <span className="text-xs text-slate-400 bg-slate-800 px-2 py-1 rounded">{detailData.length} รายการ</span>
                        </div>
                        <div className="overflow-x-auto max-h-[500px] scrollbar-thin">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-[#0F0518] text-slate-400 sticky top-0">
                                    <tr>
                                        {detailData[0] && Object.keys(detailData[0]).map(k => <th key={k} className="p-4 font-bold border-b border-white/5">{k}</th>)}
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-white/5 text-slate-300">
                                    {detailData.map((row, i) => (
                                        <tr key={i} className="hover:bg-white/5 transition">
                                            {Object.values(row).map((v, j) => <td key={j} className="p-4">{v}</td>)}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [activeTab, setActiveTab] = useState('overview1');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [sheetData, setSheetData] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch(SHEET_API_URL)
                    .then(r => r.json())
                    .then(d => { setSheetData(d); setLoading(false); })
                    .catch(e => { console.error(e); setLoading(false); });
            }, []);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            // คำนวณสรุปจากข้อมูลจริง
            const totals = useMemo(() => {
                if (sheetData.length === 0) return { budget: 2676700, actual: 0, percent: 0 };
                const budgetKey = Object.keys(sheetData[0]).find(k => k.includes("งบ")) || "";
                const actualKey = Object.keys(sheetData[0]).find(k => k.includes("จริง") || k.includes("จ่าย")) || "";
                
                let b = 0, a = 0;
                sheetData.forEach(row => {
                    b += parseFloat(row[budgetKey]) || 0;
                    a += parseFloat(row[actualKey]) || 0;
                });
                // ถ้าใน Sheet ไม่มีงบ ให้ใช้ตัวเลข Mock ไปก่อน
                const finalBudget = b || 2676700;
                return { budget: finalBudget, actual: a, percent: (a/finalBudget)*100 };
            }, [sheetData]);

            const menuItems = [
                { id: 'overview1', label: '1. สรุปภาพรวม (7 ประเภท)', icon: 'layout-dashboard', sub: 'ปี 2568' },
                { id: 'overview2', label: '2. ค่าใช้จ่ายในการดำเนินงาน', icon: 'briefcase', sub: 'ปี 2568' },
                { id: 'comparison', label: '3. เปรียบเทียบ 68 vs 69', icon: 'arrow-right-left', sub: 'วิเคราะห์แนวโน้ม' },
                { id: 'department', label: '4. วิเคราะห์แยกแผนก', icon: 'building-2', sub: 'FBL3N Data' },
            ];

            if (loading) return (
                <div className="min-h-screen bg-[#0F0518] flex items-center justify-center text-amber-500">
                    <div className="text-center">
                        <div className="w-12 h-12 border-4 border-amber-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p className="animate-pulse">กำลังประมวลผลข้อมูลจาก Google Sheets...</p>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex bg-[#0F0518] text-slate-200 overflow-hidden">
                    {/* SIDEBAR */}
                    <aside className={`transition-all duration-300 bg-[#1A0B2E] border-r border-amber-500/10 ${sidebarOpen ? 'w-72' : 'w-20'}`}>
                        <div className="p-6 flex items-center gap-4 border-b border-white/5">
                            <div className="bg-amber-500 p-2 rounded-lg text-black shadow-lg"><Icon name="wallet" /></div>
                            {sidebarOpen && <h1 className="font-bold text-amber-400 text-lg whitespace-nowrap tracking-tight">Smart Budget กบล.</h1>}
                        </div>
                        <nav className="p-4 space-y-2">
                            {menuItems.map(item => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)}
                                    className={`w-full flex items-center gap-4 p-3 rounded-xl transition ${activeTab === item.id ? 'bg-purple-900/40 border border-purple-500/30 text-white shadow-lg shadow-purple-500/10' : 'hover:bg-white/5 text-slate-400'}`}>
                                    <Icon name={item.icon} />
                                    {sidebarOpen && (
                                        <div className="text-left">
                                            <div className="text-sm font-bold">{item.label}</div>
                                            <div className="text-[10px] opacity-50">{item.sub}</div>
                                        </div>
                                    )}
                                </button>
                            ))}
                        </nav>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 overflow-y-auto h-screen p-8 scrollbar-thin relative">
                        <header className="flex justify-between items-end mb-10 border-b border-white/5 pb-6">
                            <div>
                                <h2 className="text-4xl font-bold text-white tracking-tight">{menuItems.find(m=>m.id===activeTab)?.label}</h2>
                                <p className="text-slate-400 mt-2 flex items-center gap-2">
                                    <span className="w-2 h-2 bg-emerald-500 rounded-full animate-ping"></span>
                                    ระบบติดตามข้อมูลงบประมาณเชิงลึก (Live Data)
                                </p>
                            </div>
                            <button onClick={()=>setSidebarOpen(!sidebarOpen)} className="p-2 hover:bg-white/5 rounded-lg border border-white/5 text-slate-400"><Icon name="menu" /></button>
                        </header>

                        {activeTab === 'overview1' && <OverviewSection title="สรุปผล: ค่าใช้จ่ายควบคุมได้" summaryData={totals} detailData={sheetData} />}
                        
                        {/* Tab อื่นๆ คุณสามารถนำไปประยุกต์ใช้แบบเดียวกันได้ */}
                        {activeTab !== 'overview1' && (
                            <div className="flex flex-col items-center justify-center h-[50vh] text-slate-500 italic">
                                <Icon name="construction" size={48} className="mb-4 opacity-20" />
                                ส่วนวิเคราะห์นี้กำลังถูกปรับปรุงให้สอดคล้องกับข้อมูลใหม่ใน Sheet ของคุณ
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
