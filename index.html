<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget กบล. V30 - Fix Mapping</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #0F0518; color: #e2e8f0; margin: 0; }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Cell, PieChart, Pie } = window.Recharts;

        // --- ส่วนที่ 1: ตั้งค่าชื่อหัวตาราง (ถ้าด้านล่างซ้ายบอกว่าไม่พบ ให้แก้ชื่อใน "..." ตรงนี้) ---
        const COLUMN_MAP = {
            budget68: "งบประมาณ 2568",   // ลองดูในชีทว่าเขียนว่าอะไร แล้วเอามาใส่ตรงนี้
            actual68: "เบิกจ่ายจริง 2568", // ลองดูในชีทว่าเขียนว่าอะไร แล้วเอามาใส่ตรงนี้
            budget69: "งบประมาณ 2569",
            name: "รายการ",
            dept: "แผนก"
        };

        const SHEET_API_URL = "https://script.google.com/macros/s/AKfycby8D83VHt6lAqb3ETNFSsP88A2IdG5qVUHZkWGcnAXwMha_BifBje9UTR4xIre7BBZE/exec";

        // --- UTILS ---
        const cleanNum = (v) => parseFloat(String(v || "0").replace(/[^0-9.-]+/g, "")) || 0;
        const formatCurrency = (v) => new Intl.NumberFormat('th-TH').format(Math.round(v || 0));
        const formatK = (v) => (v >= 1000000 ? (v/1000000).toFixed(1)+'M' : v >= 1000 ? (v/1000).toFixed(0)+'k' : v);
        const Icon = ({ name, className = "" }) => <i data-lucide={name} className={`w-5 h-5 ${className}`}></i>;

        const KPI_LEVELS = [
            { level: 5, label: 'ดีมาก', max: 82.25, color: '#10B981' },
            { level: 4, label: 'ดี', max: 88.16, color: '#84CC16' },
            { level: 3, label: 'ปานกลาง', max: 94.08, color: '#FACC15' },
            { level: 2, label: 'พอใช้', max: 100.00, color: '#F97316' },
            { level: 1, label: 'ปรับปรุง', max: 999, color: '#EF4444' },
        ];

        // --- GAUGE ---
        const GaugeChart = ({ percent }) => {
            const safePercent = Math.min(Math.max(percent || 0, 0), 110);
            return (
                <div className="relative w-[300px] h-[160px] mx-auto overflow-hidden">
                    <ResponsiveContainer width="100%" height={300}>
                        <PieChart>
                            <Pie dataKey="v" startAngle={180} endAngle={0} cx="50%" cy="50%" innerRadius={80} outerRadius={120}
                                data={[{v:82,c:'#10B981'},{v:6,c:'#84CC16'},{v:6,c:'#FACC15'},{v:6,c:'#F97316'},{v:10,c:'#EF4444'}]}>
                                { KPI_LEVELS.map((e, i) => <Cell key={i} fill={e.color} stroke="none"/>) }
                            </Pie>
                        </PieChart>
                    </ResponsiveContainer>
                    <div className="absolute top-[100px] left-1/2 -translate-x-1/2 text-center">
                        <span className="text-4xl font-bold text-white font-mono">{safePercent.toFixed(1)}%</span>
                        <p className="text-slate-500 text-[10px] uppercase mt-1">Status: {KPI_LEVELS.find(l => safePercent <= l.max)?.label}</p>
                    </div>
                </div>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('overview1');
            const [sheetData, setSheetData] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch(SHEET_API_URL).then(r => r.json()).then(d => { setSheetData(d); setLoading(false); }).catch(e => setLoading(false));
            }, []);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            // --- PROCESSING ---
            const stats = useMemo(() => {
                if (!sheetData.length) return null;
                
                // คำนวณยอดรวม
                const total = sheetData.reduce((acc, row) => {
                    acc.b68 += cleanNum(row[COLUMN_MAP.budget68]);
                    acc.a68 += cleanNum(row[COLUMN_MAP.actual68]);
                    acc.b69 += cleanNum(row[COLUMN_MAP.budget69]);
                    return acc;
                }, { b68: 0, a68: 0, b69: 0 });

                // คำนวณแยกแผนก
                const deptMap = {};
                sheetData.forEach(row => {
                    const d = row[COLUMN_MAP.dept] || "ไม่ระบุ";
                    if (!deptMap[d]) deptMap[d] = { name: d, actual: 0 };
                    deptMap[d].actual += cleanNum(row[COLUMN_MAP.actual68]);
                });

                return {
                    summary: { budget: total.b68, actual: total.a68, budget69: total.b69, percent: (total.a68 / (total.b68 || 1)) * 100 },
                    depts: Object.values(deptMap).sort((a,b) => b.actual - a.actual).slice(0, 7)
                };
            }, [sheetData]);

            if (loading) return <div className="min-h-screen bg-[#0F0518] flex items-center justify-center text-amber-500">กำลังเชื่อมต่อข้อมูล...</div>;

            return (
                <div className="min-h-screen flex bg-[#0F0518] text-slate-200">
                    {/* SIDEBAR */}
                    <aside className="w-72 bg-[#1A0B2E] border-r border-white/5 flex flex-col p-6">
                        <div className="flex items-center gap-4 mb-10">
                            <div className="bg-amber-500 p-2 rounded-xl text-black shadow-lg shadow-amber-500/30"><Icon name="wallet" /></div>
                            <h1 className="font-bold text-amber-500 text-lg">Smart Budget กบล.</h1>
                        </div>
                        <nav className="flex-1 space-y-2">
                            <button onClick={()=>setActiveTab('overview1')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${activeTab==='overview1'?'bg-purple-900/40 text-white border border-purple-500/30':'text-slate-500 hover:bg-white/5'}`}>
                                <Icon name="layout-dashboard" /> ภาพรวมงบประมาณ
                            </button>
                            <button onClick={()=>setActiveTab('department')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${activeTab==='department'?'bg-purple-900/40 text-white border border-purple-500/30':'text-slate-500 hover:bg-white/5'}`}>
                                <Icon name="building-2" /> วิเคราะห์แยกแผนก
                            </button>
                        </nav>

                        {/* DEBUG PANEL: บอกชื่อหัวตารางที่โปรแกรมมองเห็น */}
                        <div className="p-4 bg-slate-900/80 border border-white/10 rounded-2xl text-[10px] space-y-1">
                            <p className="text-amber-500 font-bold mb-1 underline">ตรวจพบหัวตารางใน Sheet:</p>
                            <div className="max-h-32 overflow-y-auto scrollbar-thin">
                                {sheetData[0] && Object.keys(sheetData[0]).map(k => (
                                    <div key={k} className="flex justify-between border-b border-white/5 pb-1">
                                        <span>{k}</span>
                                        {Object.values(COLUMN_MAP).includes(k) ? <span className="text-emerald-500">✓ ใช้งานอยู่</span> : <span className="text-slate-600">ว่าง</span>}
                                    </div>
                                ))}
                            </div>
                            <p className="text-slate-500 mt-2 italic">*หากกราฟไม่ขึ้น ให้ก๊อบชื่อด้านบนไปใส่ใน COLUMN_MAP</p>
                        </div>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 p-10 overflow-y-auto h-screen scrollbar-thin">
                        <header className="flex justify-between items-end mb-10 border-b border-white/5 pb-8">
                            <div>
                                <h2 className="text-3xl font-bold text-white tracking-tighter uppercase">Budget Dashboard</h2>
                                <p className="text-slate-400 text-xs mt-2 uppercase tracking-widest">● Database Connected</p>
                            </div>
                        </header>

                        {activeTab === 'overview1' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div className="bg-gradient-to-br from-[#2E1065] to-[#1A0B2E] p-8 rounded-[40px] border border-amber-500/20 shadow-2xl flex flex-col justify-center">
                                    <p className="text-slate-400 text-xs uppercase mb-2">งบประมาณรวม 2568</p>
                                    <h3 className="text-3xl font-bold font-mono text-white mb-6">{formatCurrency(stats?.summary.budget)}</h3>
                                    <p className="text-amber-500 text-xs uppercase mb-2">ใช้จริง (Actual)</p>
                                    <h3 className="text-5xl font-bold text-white font-mono">{formatCurrency(stats?.summary.actual)}</h3>
                                </div>
                                <div className="lg:col-span-2 bg-[#150F25] p-8 rounded-[40px] border border-white/5 text-center flex flex-col justify-center shadow-xl">
                                    <GaugeChart percent={stats?.summary.percent} />
                                    <div className="grid grid-cols-5 gap-3 mt-8">
                                        {KPI_LEVELS.map(l => <div key={l.level} className="text-[9px] p-2 rounded-xl bg-white/5 font-bold" style={{color: l.color}}>Lv.{l.level} {l.label}</div>)}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'department' && (
                            <div className="bg-[#150F25] p-8 rounded-[40px] border border-white/5 h-[500px] shadow-xl">
                                <h3 className="font-bold mb-8 text-pink-500 uppercase">ยอดใช้จริงแยกตามแผนก</h3>
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={stats?.depts} layout="vertical">
                                        <XAxis type="number" hide />
                                        <YAxis dataKey="name" type="category" width={140} fontSize={10} stroke="#94a3b8" />
                                        <Tooltip />
                                        <Bar dataKey="actual" fill="#EC4899" radius={[0,5,5,0]} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        )}

                        {/* RAW TABLE */}
                        <div className="mt-12 bg-[#150F25] rounded-[30px] border border-white/5 overflow-hidden shadow-2xl">
                            <div className="p-6 border-b border-white/5 font-bold text-amber-500 uppercase tracking-widest text-xs">ข้อมูลดิบจาก Google Sheets</div>
                            <div className="overflow-x-auto max-h-[400px] scrollbar-thin">
                                <table className="w-full text-left text-[11px] font-mono">
                                    <thead className="bg-white/5 text-slate-400 sticky top-0">
                                        <tr>
                                            {sheetData[0] && Object.keys(sheetData[0]).map(k => <th key={k} className="p-4 border-b border-white/5">{k}</th>)}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-white/5">
                                        {sheetData.map((row, i) => (
                                            <tr key={i} className="hover:bg-white/5">
                                                {Object.values(row).map((v, j) => <td key={j} className="p-4">{v}</td>)}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
