<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget กบล. - Final Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #0F0518; color: #e2e8f0; margin: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell, PieChart, Pie } = window.Recharts;

        // --- 1. MAPPING: แก้ให้ตรงตามรูปภาพของคุณแล้ว ---
        const COLUMN_MAP = {
            name: "ชื่อบัญชี",
            budget68: "งบประมาณ ประจำปี 2568",
            budget69: "งบประมาณ ประจำปี 2569",
            // ในรูปไม่เห็นคอลัมน์ "เบิกจ่ายจริง" ผมจึงตั้งไว้เผื่อ ถ้าในชีทชื่ออื่นให้มาแก้ตรงนี้ครับ
            actual68: "เบิกจ่ายจริง ประจำปี 2568" 
        };

        const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbxK_orAxdZ4cSA9RejZYacepg86iZp-fpGD_P-C1UJtSax40B3rqDup3_q37AViihTk/exec";

        const cleanNum = (v) => {
            if (!v) return 0;
            return parseFloat(String(v).replace(/[^0-9.-]+/g, "")) || 0;
        };

        const formatCurrency = (v) => new Intl.NumberFormat('th-TH').format(Math.round(v));

        const KPI_LEVELS = [
            { level: 5, label: 'ดีมาก', max: 82.25, color: '#10B981' },
            { level: 4, label: 'ดี', max: 88.16, color: '#84CC16' },
            { level: 3, label: 'ปานกลาง', max: 94.08, color: '#FACC15' },
            { level: 2, label: 'พอใช้', max: 100.00, color: '#F97316' },
            { level: 1, label: 'ปรับปรุง', max: 999, color: '#EF4444' },
        ];

        const GaugeChart = ({ percent }) => {
            const safePercent = Math.min(Math.max(percent || 0, 0), 110);
            return (
                <div className="relative w-[300px] h-[160px] mx-auto overflow-hidden">
                    <ResponsiveContainer width="100%" height={300}>
                        <PieChart>
                            <Pie dataKey="v" startAngle={180} endAngle={0} cx="50%" cy="50%" innerRadius={80} outerRadius={120}
                                data={[{v:82,c:'#10B981'},{v:6,c:'#84CC16'},{v:6,c:'#FACC15'},{v:6,c:'#F97316'},{v:10,c:'#EF4444'}]}>
                                { KPI_LEVELS.map((e, i) => <Cell key={i} fill={e.color} stroke="none"/>) }
                            </Pie>
                        </PieChart>
                    </ResponsiveContainer>
                    <div className="absolute top-[100px] left-1/2 -translate-x-1/2 text-center">
                        <span className="text-4xl font-bold text-white">{safePercent.toFixed(1)}%</span>
                        <p className="text-slate-500 text-[10px] uppercase mt-1">Status: {KPI_LEVELS.find(l => safePercent <= l.max)?.label || 'เกินงบ'}</p>
                    </div>
                </div>
            );
        };

        function App() {
            const [sheetData, setSheetData] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch(SHEET_API_URL).then(r => r.json()).then(d => { setSheetData(d); setLoading(false); }).catch(e => setLoading(false));
            }, []);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const stats = useMemo(() => {
                if (!sheetData.length) return null;
                
                let b68 = 0, a68 = 0;
                sheetData.forEach(row => {
                    b68 += cleanNum(row[COLUMN_MAP.budget68]);
                    a68 += cleanNum(row[COLUMN_MAP.actual68]);
                });

                return {
                    budget: b68,
                    actual: a68,
                    percent: b68 > 0 ? (a68 / b68) * 100 : 0
                };
            }, [sheetData]);

            if (loading) return <div className="min-h-screen bg-[#0F0518] flex items-center justify-center text-amber-500 font-bold">กำลังประมวลผลข้อมูล...</div>;

            return (
                <div className="min-h-screen flex bg-[#0F0518] text-slate-200 p-10">
                    <div className="max-w-6xl mx-auto w-full space-y-10">
                        <header className="border-b border-white/10 pb-6">
                            <h1 className="text-4xl font-bold text-white tracking-tighter uppercase">Budget Dashboard</h1>
                            <p className="text-emerald-500 text-xs mt-2 uppercase tracking-widest">● Database Connected Successfully</p>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="bg-gradient-to-br from-[#2E1065] to-[#1A0B2E] p-10 rounded-[40px] border border-amber-500/20 shadow-2xl">
                                <p className="text-slate-400 text-xs uppercase mb-2">งบประมาณรวม 2568</p>
                                <h3 className="text-3xl font-bold text-white mb-8">{formatCurrency(stats?.budget)}</h3>
                                <p className="text-amber-500 text-xs uppercase mb-2">เบิกจ่ายจริง (Actual)</p>
                                <h3 className="text-5xl font-bold text-white">{formatCurrency(stats?.actual)}</h3>
                            </div>

                            <div className="lg:col-span-2 bg-[#150F25] p-10 rounded-[40px] border border-white/5 text-center shadow-xl">
                                <h3 className="text-xs font-bold text-slate-400 mb-6 uppercase tracking-widest">ระดับการเบิกจ่ายงบประมาณ</h3>
                                <GaugeChart percent={stats?.percent} />
                                <div className="flex justify-center gap-2 mt-6">
                                    {KPI_LEVELS.map(l => <div key={l.level} className="text-[9px] px-3 py-1 rounded-full bg-white/5 font-bold" style={{color: l.color}}>{l.label}</div>)}
                                </div>
                            </div>
                        </div>

                        <div className="bg-[#150F25] rounded-[30px] border border-white/5 overflow-hidden shadow-2xl">
                            <div className="p-6 border-b border-white/5 font-bold text-amber-500 uppercase text-xs tracking-widest">ตารางข้อมูลจาก Google Sheets</div>
                            <div className="overflow-x-auto max-h-[400px]">
                                <table className="w-full text-left text-[12px]">
                                    <thead className="bg-white/5 text-slate-400 sticky top-0">
                                        <tr>
                                            {sheetData[0] && Object.keys(sheetData[0]).map(k => <th key={k} className="p-4 border-b border-white/10 font-bold">{k}</th>)}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-white/5">
                                        {sheetData.map((row, i) => (
                                            <tr key={i} className="hover:bg-white/5 transition-colors">
                                                {Object.values(row).map((v, j) => <td key={j} className="p-4">{v}</td>)}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
