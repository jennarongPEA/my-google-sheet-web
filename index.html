<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Budget Dashboard V30 - Full Mockup</title>
    
    <!-- 1. Load Libraries (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #0F0518; color: #e2e8f0; margin: 0; overflow: hidden; }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useCallback, useEffect } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip: RechartsTooltip, 
            Legend, ResponsiveContainer, Cell, LabelList, PieChart, Pie
        } = window.Recharts;

        // --- HELPER: ICON COMPONENT ---
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); });
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const formatCurrency = (v) => new Intl.NumberFormat('th-TH', { maximumFractionDigits: 0 }).format(v || 0);
        const formatK = (v) => (v >= 1000000 ? (v/1000000).toFixed(1)+'M' : v >= 1000 ? (v/1000).toFixed(0)+'k' : v);

        // --- MOCK DATA (จากต้นฉบับของคุณ) ---
        const DATA_MENU1_SUMMARY = { budget: 2676700, actual: 1411673, percent: 52.74 };
        const DATA_MENU1_DETAILS = [
            { code: '52010030', name: 'ค่าล่วงเวลาพนักงาน', category: 'ค่าล่วงเวลา', budget68: 200000, actual68: 88123 },
            { code: '52022020', name: 'ค่าเบี้ยเลี้ยง-พนักงาน', category: 'ค่าพาหนะ/ที่พัก', budget68: 287900, actual68: 161125 },
            { code: '52022030', name: 'ค่าที่พัก-พนักงาน', category: 'ค่าพาหนะ/ที่พัก', budget68: 668400, actual68: 372805 },
            { code: '53040010', name: 'ค่าไฟฟ้า', category: 'พลังงาน', budget68: 400000, actual68: 180000 }
        ];

        const DATA_MENU2_SUMMARY = { budget: 4087824, actual: 2295947, percent: 56.17 };
        const DATA_MENU2_DETAILS = [
            { code: '52010010', name: 'เงินเดือนพนักงาน', budget68: 1800000, actual68: 900000 },
            { code: '53064010', name: 'ค่าภาษีที่ดินและสิ่งปลูกสร้าง', budget68: 1400000, actual68: 700000 }
        ];

        const DATA_COMPARE_FULL = [
            { account: 'เงินเดือนพนักงาน', budget69: 1868596, budget68: 14113785 },
            { account: 'ค่าจ้างลูกจ้าง', budget69: 65604, budget68: 466536 },
            { account: 'OT พนักงาน', budget69: 0, budget68: 147600 },
            { account: 'คชจ.อบรมสัมมนา', budget69: 272235, budget68: 420 },
            { account: 'คชจ.ประชุมชี้แจง', budget69: 301731, budget68: 303421 }
        ];

        // ข้อมูล Tab 4 (FBL3N Mock)
        const DEPT_DATA = [
            { name: 'กองบริการลูกค้า', amount: 450000 },
            { name: 'แผนกมิเตอร์', amount: 320000 },
            { name: 'แผนกแผนกลยุทธ์', amount: 280000 },
            { name: 'แผนกลูกค้าสัมพันธ์', amount: 210000 },
            { name: 'แผนกบริการงานวิศวกรรม', amount: 150000 }
        ];

        const KPI_LEVELS = [
            { level: 5, label: 'ดีมาก', max: 82.25, color: '#10B981' }, 
            { level: 4, label: 'ดี', max: 88.16, color: '#84CC16' }, 
            { level: 3, label: 'ปานกลาง', max: 94.08, color: '#FACC15' }, 
            { level: 2, label: 'พอใช้', max: 100.00, color: '#F97316' }, 
            { level: 1, label: 'ปรับปรุง', max: 999, color: '#EF4444' }, 
        ];

        // --- COMPONENTS ---
        const GaugeChart = ({ percent }) => {
            const safePercent = Math.min(Math.max(percent || 0, 0), 110);
            return (
                <div className="relative w-[280px] h-[150px] mx-auto overflow-hidden">
                    <ResponsiveContainer width="100%" height={300}>
                        <PieChart>
                            <Pie dataKey="value" startAngle={180} endAngle={0} cx="50%" cy="50%" innerRadius={80} outerRadius={110}
                                data={[
                                    { value: 82, color: '#10B981' }, { value: 6, color: '#84CC16' },
                                    { value: 6, color: '#FACC15' }, { value: 6, color: '#F97316' }, { value: 10, color: '#EF4444' }
                                ]}>
                                { [0,1,2,3,4].map(i => <Cell key={i} fill={KPI_LEVELS[i].color} stroke="none" />) }
                            </Pie>
                        </PieChart>
                    </ResponsiveContainer>
                    <div className="absolute top-[90px] left-1/2 -translate-x-1/2 text-center">
                        <span className="text-4xl font-bold text-white font-mono">{safePercent.toFixed(1)}%</span>
                    </div>
                </div>
            );
        };

        const OverviewTab = ({ title, summary, details }) => (
            <div className="space-y-8 animate-fade-in">
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div className="bg-gradient-to-br from-[#2E1065] to-[#1A0B2E] p-8 rounded-[40px] border border-amber-500/20 shadow-2xl">
                        <h3 className="text-purple-300 text-xs font-bold uppercase mb-8">{title}</h3>
                        <div className="space-y-6">
                            <div><p className="text-slate-400 text-[10px] uppercase">งบตั้งต้น</p><p className="text-2xl font-bold font-mono">{formatCurrency(summary.budget)}</p></div>
                            <div><p className="text-amber-500 text-[10px] uppercase">ใช้จริง</p><p className="text-4xl font-bold font-mono text-amber-400">{formatCurrency(summary.actual)}</p></div>
                        </div>
                    </div>
                    <div className="lg:col-span-2 bg-[#150F25] p-8 rounded-[40px] border border-white/5 text-center shadow-xl">
                        <GaugeChart percent={summary.percent} />
                        <div className="flex justify-center gap-2 mt-4">
                            {KPI_LEVELS.map(l => <div key={l.level} className="text-[9px] px-2 py-1 rounded bg-white/5" style={{color: l.color}}>Lv.{l.level}</div>)}
                        </div>
                    </div>
                </div>
                <div className="bg-[#150F25] rounded-[30px] border border-white/5 overflow-hidden">
                    <table className="w-full text-left text-xs">
                        <thead className="bg-white/5 text-slate-400 font-bold uppercase">
                            <tr><th className="p-4">รายการ</th><th className="p-4 text-right">งบประมาณ</th><th className="p-4 text-right">ใช้จริง</th></tr>
                        </thead>
                        <tbody className="divide-y divide-white/5 text-slate-300">
                            {details.map((d, i) => (
                                <tr key={i} className="hover:bg-white/5">
                                    <td className="p-4">{d.name}</td>
                                    <td className="p-4 text-right font-mono">{formatCurrency(d.budget68)}</td>
                                    <td className="p-4 text-right font-mono text-amber-400">{formatCurrency(d.actual68)}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        // --- MAIN APP ---
        function App() {
            const [tab, setTab] = useState('1');
            const [sidebarOpen, setSidebarOpen] = useState(true);

            const menu = [
                { id: '1', label: '1. สรุปภาพรวม', icon: 'layout-dashboard' },
                { id: '2', label: '2. ค่าใช้จ่ายดำเนินงาน', icon: 'briefcase' },
                { id: '3', label: '3. เปรียบเทียบ 68 vs 69', icon: 'arrow-right-left' },
                { id: '4', label: '4. วิเคราะห์แผนก', icon: 'building-2' }
            ];

            return (
                <div className="min-h-screen flex bg-[#0F0518]">
                    {/* SIDEBAR */}
                    <aside className={`${sidebarOpen?'w-72':'w-20'} bg-[#1A0B2E] border-r border-white/5 transition-all p-6 flex flex-col`}>
                        <div className="flex items-center gap-4 mb-10">
                            <div className="bg-amber-500 p-2 rounded-xl text-black shadow-lg"><Icon name="wallet" /></div>
                            {sidebarOpen && <h1 className="font-bold text-amber-400 text-lg uppercase tracking-tighter">Smart Budget</h1>}
                        </div>
                        <nav className="flex-1 space-y-2">
                            {menu.map(m => (
                                <button key={m.id} onClick={()=>setTab(m.id)} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${tab===m.id?'bg-purple-900/40 text-white border border-purple-500/30':'text-slate-500 hover:bg-white/5'}`}>
                                    <Icon name={m.icon} />
                                    {sidebarOpen && <span className="text-sm font-bold">{m.label}</span>}
                                </button>
                            ))}
                        </nav>
                    </aside>

                    {/* CONTENT */}
                    <main className="flex-1 p-10 overflow-y-auto h-screen scrollbar-thin">
                        <header className="mb-10 border-b border-white/5 pb-6 flex justify-between items-end">
                            <h2 className="text-4xl font-bold uppercase tracking-tighter text-white">{menu.find(m=>m.id===tab).label}</h2>
                            <button onClick={()=>setSidebarOpen(!sidebarOpen)} className="p-2 bg-white/5 rounded-lg border border-white/10 text-slate-400"><Icon name="menu" /></button>
                        </header>

                        {tab === '1' && <OverviewTab title="สรุป 7 ประเภท" summary={DATA_MENU1_SUMMARY} details={DATA_MENU1_DETAILS} />}
                        {tab === '2' && <OverviewTab title="ค่าใช้จ่ายดำเนินงาน" summary={DATA_MENU2_SUMMARY} details={DATA_MENU2_DETAILS} />}
                        
                        {/* TAB 3: Comparison */}
                        {tab === '3' && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="bg-[#150F25] p-8 rounded-[40px] border border-white/5 h-[450px] shadow-xl">
                                    <h3 className="font-bold mb-8 text-purple-400 uppercase text-xs tracking-widest">เปรียบเทียบงบประมาณปี 68 vs 69</h3>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={DATA_COMPARE_FULL}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#334155" />
                                            <XAxis dataKey="account" fontSize={10} stroke="#475569" />
                                            <YAxis tickFormatter={formatK} fontSize={10} stroke="#475569" />
                                            <RechartsTooltip contentStyle={{backgroundColor:'#1A0B2E', border:'none', borderRadius:'15px'}} />
                                            <Legend verticalAlign="top" align="right" />
                                            <Bar dataKey="budget68" fill="#8B5CF6" name="งบ 68" radius={[5,5,0,0]} barSize={20} />
                                            <Bar dataKey="budget69" fill="#F59E0B" name="งบ 69" radius={[5,5,0,0]} barSize={20} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="bg-[#150F25] rounded-[30px] border border-white/5 overflow-hidden shadow-2xl text-xs font-mono">
                                    <table className="w-full text-left">
                                        <thead className="bg-white/5 text-slate-400">
                                            <tr><th className="p-4">บัญชี</th><th className="p-4 text-right">งบ 68</th><th className="p-4 text-right">งบ 69</th><th className="p-4 text-center">ผลต่าง (%)</th></tr>
                                        </thead>
                                        <tbody className="divide-y divide-white/5 text-slate-300">
                                            {DATA_COMPARE_FULL.map((d, i) => {
                                                const diff = ((d.budget69 - d.budget68)/d.budget68 * 100).toFixed(1);
                                                return (
                                                    <tr key={i}>
                                                        <td className="p-4">{d.account}</td>
                                                        <td className="p-4 text-right">{formatCurrency(d.budget68)}</td>
                                                        <td className="p-4 text-right text-white font-bold">{formatCurrency(d.budget69)}</td>
                                                        <td className={`p-4 text-center font-bold ${diff > 0 ? 'text-emerald-500':'text-red-500'}`}>{diff}%</td>
                                                    </tr>
                                                )
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* TAB 4: Department Analysis */}
                        {tab === '4' && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="bg-[#150F25] p-8 rounded-[40px] border border-white/5 h-[450px] shadow-xl">
                                    <h3 className="font-bold mb-8 text-pink-500 uppercase text-xs tracking-widest">ยอดเบิกจ่ายจริงแยกตามแผนก (Ranking)</h3>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={DEPT_DATA} layout="vertical" margin={{left: 40}}>
                                            <XAxis type="number" hide />
                                            <YAxis dataKey="name" type="category" width={140} fontSize={10} stroke="#94a3b8" />
                                            <RechartsTooltip cursor={{fill: 'white', opacity: 0.05}} contentStyle={{backgroundColor:'#1A0B2E', border:'none'}} />
                                            <Bar dataKey="amount" fill="#EC4899" radius={[0,5,5,0]} barSize={30}>
                                                <LabelList dataKey="amount" position="right" fill="#fff" fontSize={10} formatter={formatK} />
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-slate-500 italic text-center p-10 border-2 border-dashed border-white/5 rounded-[40px]">
                                    <p>Module วิเคราะห์ข้อมูลเชิงลึก (FBL3N) พร้อมใช้งานสำหรับข้อมูลจริง</p>
                                    <Icon name="activity" size={48} className="mx-auto opacity-10" />
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
